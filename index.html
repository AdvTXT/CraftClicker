<html>
  <head>
    <title>CraftClicker</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/inventory.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/equipment.js"></script>
    <script type="text/javascript" src="js/items.js"></script>
    <script type="text/javascript" src="js/recipes.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

    <link type="text/css" href="css/styles.css" rel="stylesheet"  />
  </head>
  <body>
    <div id="container">
      <div id="recipes">
        <div id="recipeLevel"class="smallBar">
          <div id="recipeLevelBar" class="smallBar">
              <div id="recipeLevelBarText" class="smallBar smallBarText"></div>
          </div>
        </div>
        <div id="recipeScroll">
          <ul id="recipeList">
          </ul>
        </div>
        <div id="recipeRequirements">
        </div>
        <input id="craftAll" type="button" value="Craft All" onclick="game.craftAll()" disabled="disabled"></input>
        <input id="craftAmount" type="number" min="1" value="1"></input>
        <input id="craft" type="button" value="Craft" onclick="game.craft($('#craftAmount').val())" disabled="disabled"></input>
        <input id="gather" type="button" value="Gather" onclick="game.step();" />
      </div>
      <div id="inventory">
        <table id="inventoryTable">
          <thead>
            <th>Item</th>
            <th>Amount</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
